spring:
  application:
    name: workflow-hello-world

  docker:
    compose:
      enabled: false
      stop:
        command: down
      skip:
        in-tests: true

server:
  servlet:
    context-path: /bpm

camunda:
  bpm:
    admin-user:
      id: admin
      password: admin
    generic-properties:
      ignore-unknown-fields: false
      properties:
        javaSerializationFormatEnabled: true

logging:
  level:
    org.zalando.logbook: INFO

logbook:
  filter:
    enabled: true
  format:
    style: http
  obfuscate:
    headers:
      - Authorization
      - X-Secret
    parameters:
      - access_token
      - password
  predicate:
    exclude:
      - path: /actuator/health/**

application:
  apifirst-server-jpa:
    protocol: "http"
    host: "localhost"
    port: "8085"
    context: "/"
