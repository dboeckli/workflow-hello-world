global:
  timezone: Europe/Zurich
  timezonePath: /etc/localtime
  springDebug: false
  namespace: workflow-hello-world

spring:
  profiles:
    active: local

ldap:
  enabled: true

  protocol: ldap
  port: 389

apifirstServerJpa:
  port: 8082
  targetPort: 8082
  nodePort: 30082

ingress:
  enabled: false

replicaCount: 1

image:
  repository: @docker.repo@/@project.artifactId@
  tag: @project.version@

service:
  type: NodePort
  port: 8080
  targetPort: 8080
  nodePort: 30080

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

probes:
  startup:
    failureThreshold: 30
    periodSeconds: 10
  readiness:
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
  liveness:
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6